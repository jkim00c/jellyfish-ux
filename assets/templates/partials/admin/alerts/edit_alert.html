<div class="alerts-list-page main-content " set-width>
    <div class="content box-content">

        <section-header name="Edit Alert">
            <form name="adminAlertFormCtrl.form" class="form-horizontal alert-form" role="form"
                  ng-controller="AdminAlertFormController as adminAlertFormCtrl"
                  ng-init="adminAlertFormCtrl.initForm(adminEditAlertCtrl)"
                  ng-submit="adminAlertFormCtrl.update()"
                  novalidate>
                <div class="row">
                    <div class="col-sm-6">
                        <a ui-sref="base.admin.alerts.list" class="btn btn-link">
                            <i class="fa fa-long-arrow-left"></i>
                            Back to Admin Alerts
                        </a>
                    </div>
                </div>

                <div ng-include src="'/partials/admin/alerts/_form.html'"></div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary" ng-disabled="!adminAlertFormCtrl.canSubmit()">UPDATE</button>
                    <button type="button" class="btn btn-danger" ng-click="adminAlertFormCtrl.destroy()">REMOVE ALERT</button>
                </div>
            </form>
        </section-header>
    </div>
</div>
